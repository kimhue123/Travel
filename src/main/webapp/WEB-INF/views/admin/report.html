<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" type="text/css" href="../csss/styles.css" media="screen" />
</head>
<body>
<div th:replace="admin/header::header"></div>
	<div class="bottom-spacing">
	  <!-- Button -->
	  <div class="clear"></div>
</div>

<div class="grid_12">
	<!-- Example table -->
	<div class="module">
		<h2><span>Danh sách report</span></h2>
		
		<div class="module-table-body">
			<form action="">
			<table id="myTable" class="tablesorter">
				<thead >
					<tr>
						<th style="width:4%; text-align: center;">ID</th>
						<th style="width:20%">Địa diểm</th>
						<th style="width:20%">content</th>
						<th style="width:20%">chức năng</th>
					</tr>
				</thead>
				<tbody th:each="report:${list}">
					<tr>
						<td class="align-center" th:text="${report.id}"></td>
						<td th:text="${report.idPlace}"></td>
						<td th:text="${report.content}"></td>
						<td align="center">
							<a th:href="'accept?id='+${report.id}" >accept<img src="../images/pencil.gif" alt="edit" /></a>
							<a th:href="'noaccept?id='+${report.id}">don't accept<img src="../images/bin.gif" width="16" height="16" alt="delete" /></a>
						</td>
					</tr>
				
				   
				</tbody>
			</table>
			</form>
		 </div> <!-- End .module-table-body -->
	</div>
	
</div> <!-- End .grid_12 -->
</body>
</html>
