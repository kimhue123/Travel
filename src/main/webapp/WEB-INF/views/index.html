    <!-- Slide gallery -->
    <div class="jumbotron">
      <div class="container">
        <div class="col-xs-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" >
            <div class="item active">
              <img th:src="@{/img/{name}(name=${slideActive.imgModel.name})}" th:title="${slideActive.imgModel.name}" th:alt="${slideActive.imgModel.name}">
              <div class="carousel-caption">
              </div>
            </div>
             <div  th:each="slide:${lists}" class="item">
              <img th:src="@{/img/{name}(name=${slide.imgModel.name})}"  alt="">
              <div class="carousel-caption">
              </div>
            </div>
            
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
        </div>
      </div><!-- End Slide gallery -->
    </div>
    <!-- Thumbnails -->
    <div class="form-group has-feedback" style="width: 600px; margin-left: 120px;">
   
    <input type="text"  id="myInput" onkeyup="myFunction()"
    style="     width: 300px;
    height: 34px;
    font-size: 14px;
    line-height: 1.428571429;
    color: #555555;
    vertical-align: middle;
    background-color: #ffffff;
    background-image: none;
    border: 1px solid #cccccc;
    border-radius: 4px;
    float: left;
    margin-right: 20px;"/>
    <form th:action="@{/index}" >
    <select  class="btn dropdown-toggle btn-default" data-toggle="dropdown" name="id" style=" height: 34px;">
    <option th:value="all">all</option>
    <option  th:each="category:${listc}" th:value="${category.id}" th:text="${category.name}" > </option>
    <input type="submit" value="search" style="margin-left: 20px; border: 1px solid transparent;
    border-radius: 4px; padding: 6px;
    background-color: sandybrown;  font-size: 14px;"/> 
    
  </select>
   </form>
</div>



    <div class="container thumbs" id="myTable" >
      <div th:each="place:${listp}" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img style="height: 230px;" th:src="@{/upload/{name}(name=${place.image.name})}" alt="" class="img-responsive" >
          <div class="caption">
            <h3 class="" th:text="${place.name}" style="overflow: hidden; word-wrap: break-word; height: 25px;"></h3>
            <p style="overflow: hidden;word-wrap: break-word;height: 40px;"
    				 th:text="${place.content}"></p>
            <div class="btn-toolbar text-center">
              <a  th:href="'detail?id='+${place.id}" role="button" class="btn btn-primary pull-right" style="  ">Details</a>
             <!--  <a th:if="${session.userId!=null}" th:href="'report?id='+${place.id}" role="button" class="btn btn-primary pull-left" >report</a> -->
              <!-- <a  th:href="'place/edit?id='+${place.id}" role="button" class="btn btn-primary pull-left">Edit</a> -->
            </div>
          </div>
        </div>
      </div>
    </div><!-- End Thumbnails -->

    <script src="js/bootshape.js"></script>
    <script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("div");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("h3")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
