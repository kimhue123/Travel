<!DOCTYPE html>
<html>
<head>
<title>Home travel</title>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="css/bootstrap.css" rel="stylesheet">
 <link href="css/bootshape.css" rel="stylesheet">
</head>
<body>
<div th:replace="header::header">

</div>
<div th:replace="javascript::javascript">

</div>
 
    <!-- Slide gallery -->
    <div class="jumbotron">
      <div class="container">
        <div class="col-xs-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" >
            <div class="item active">
              <img th:src="@{/img/{name}(name=${slideActive.imgModel.name})}" th:title="${slideActive.imgModel.name}" th:alt="${slideActive.imgModel.name}">
              <div class="carousel-caption">
              </div>
            </div>
             <div  th:each="slide:${lists}" class="item">
              <img th:src="@{/img/{name}(name=${slide.imgModel.name})}"  alt="">
              <div class="carousel-caption">
              </div>
            </div>
            
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
        </div>
      </div><!-- End Slide gallery -->
    </div>
    <!-- Thumbnails -->
    <div class="form-group has-feedback" style="width: 350px; margin-left: 120px;">
    <label class="control-label" for="inputSuccess2">Search</label>
    <input type="text" class="form-control" id="myInput" onkeyup="myFunction()"/>
</div>
    <div class="container thumbs" id="myTable" >
      <div th:each="place:${listp}" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img th:src="@{/upload/{name}(name=${place.image.name})}" alt="" class="img-responsive">
          <div class="caption">
            <h3 class="" th:text="${place.name}"></h3>
            <p style="overflow: hidden;word-wrap: break-word;height: 40px;"
    				 th:text="${place.content}"></p>
            <div class="btn-toolbar text-center">
              <a  th:href="'detail?id='+${place.id}" role="button" class="btn btn-primary pull-right">Details</a>
              <a  th:href="'place/report?id='+${place.id}" role="button" class="btn btn-primary pull-left" >report</a>
              <!-- <a  th:href="'place/edit?id='+${place.id}" role="button" class="btn btn-primary pull-left">Edit</a> -->
            </div>
          </div>
        </div>
      </div>
    </div><!-- End Thumbnails -->
    <!-- Content -->
    
    <!-- Footer -->
    <div class="footer text-center">
        <p>&copy: copy Hồ Thị  kim   hue :D </a></p>
    </div><!-- End Footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootshape.js"></script>
    <script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("div");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("h3")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
  </body>
</html>
