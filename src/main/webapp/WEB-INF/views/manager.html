<!DOCTYPE html>
<html>
<head>
<title>Home travel</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootshape.css" rel="stylesheet">
<script src="js/jquery.js"></script>

</head>
<body>
	<div th:replace="header::header"></div>
	<div th:replace="javascript::javascript"></div>

	<!-- Slide gallery -->

	<!-- Thumbnails -->
	<div class="container thumbs" style="margin-top: 150px;">
		<div th:each="place:${place}" class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img th:src="@{/upload/{name}(name=${place.image.name})}" alt=""
					class="img-responsive">
				<div class="caption">
					<h3 class="" th:text="${place.name}"
						style="overflow: hidden; word-wrap: break-word; height: 25px;"></h3>
					<p style="overflow: hidden; word-wrap: break-word; height: 40px;"
						th:text="${place.content}"></p>
					<div class="btn-toolbar text-center">
						<a th:href="'edit?id='+${place.id}" role="button"
							class="btn btn-primary pull-left">Edit</a> <a
							th:href="'del?id='+${place.id}" role="button"
							class="btn btn-primary pull-right">Delete</a>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Thumbnails -->
	<!-- Content -->

	<!-- Footer -->
	<div class="footer text-center">
		<p>
			&copy: copy Hồ Thị kim hue :D </a>
		</p>
	</div>
	<!-- End Footer -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
</html>
